<!DOCTYPE html>
<html>
<head>
  <title>Post Updates</title>
  <style>
	h1 {
	  height: auto;
	  text-align: center;
	  font-family: Arial, sans-serif;
	}
    body {
	  background-color: #305830;
      font-family: Arial, sans-serif;
    }
    .container {
	  max-width: 600px;
	  margin: 50px auto;
	  padding: 20px;
	  background-color: #fff;
	  border-radius: 10px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 96%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
	.modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 4px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>POST UPDATES</h1>
    <form id="postForm">
      <div class="form-group">
        <label for="title">SUBJECT:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="content">CONTENT:</label>
        <textarea id="content" name="content" rows="5" required></textarea>
      </div>
      <button type="submit">Post</button>
    </form>
  </div>
  <div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Form submitted successfully!</p>
  </div>
</div>

  <script>
  // Function to show the success modal
  function showSuccessModal() {
    const modal = document.getElementById('successModal');
    modal.style.display = 'block';
  }

  // Add event listener to the form submission
  const postForm = document.getElementById('postForm');
  postForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    // Perform your desired actions with the title and content here
    console.log('Title:', title);
    console.log('Content:', content);
    // You can send the data to a server using AJAX or perform any other operations
    // Reset the form after submission
    postForm.reset();
    // Show the success modal
    showSuccessModal();
	// Close the success modal when the close button is clicked
const closeBtn = document.querySelector('.close');
closeBtn.addEventListener('click', function() {
  const modal = document.getElementById('successModal');
  modal.style.display = 'none';
  });
</script>
</body>
</html>
