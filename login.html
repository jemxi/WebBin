<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #305830; 
    }
    .login-container {
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .h2 {
        text-align: center;
        color: #4CAF50;
    }
    .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .login-form {
        max-width: 300px;
        margin: auto;
    }
    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 3px solid #139b1c;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        text: bold;
    }
    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #45a049; 
        margin-top: 10px;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-form input[type="submit"]:hover {
        background-color: #77DD77; 
    }
    
</style>
</head>
<body>

<div class="login-container">
    <h2>Welcome</h2>
    <div class="login-form">
        <form id="login-form" class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="submit" value="Login">
        </form>
        <a href="createaccount.html">If don't have an account sign up here</a>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var username = formData.get('username');
        var email = formData.get('email');
        var password = formData.get('password');
        var role = formData.get('role');

        if (role === 'user') {
          
            alert('User login functionality not implemented yet.');
        } else if (role === 'admin') {
         
            alert('Admin login functionality not implemented yet.');
        }
    });
</script>

</body>
</html>
