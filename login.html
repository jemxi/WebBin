<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #305830; 
    }
    .login-container {
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .h2 {
        text-align: center;
        color: #4CAF50;
    }
    .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .login-form {
        max-width: 300px;
        margin: auto;
    }
    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 3px solid #139b1c;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #45a049; 
        margin-top: 10px;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-form input[type="submit"]:hover {
        background-color: #77DD77; 
    }
    .error-message {
        color: red;
        font-size: 14px;
        display: none;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Welcome</h2>
    <div class="login-form">
        <form id="login-form" class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <div class="error-message" id="username-error">Username is required</div>
            <input type="text" name="email" placeholder="Email Address" required>
            <div class="error-message" id="email-error">Email is required</div>
            <input type="password" name="password" placeholder="Password" required>
            <div class="error-message" id="password-error">Password is required</div>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <div class="error-message" id="role-error">Role is required</div>
            <input type="submit" value="Login">
        </form>
        <a href="createaccount.html">Don't have an account? Click here to create an account</a>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var isValid = true;

        var username = formData.get('username');
        var email = formData.get('email');
        var password = formData.get('password');
        var role = formData.get('role');

        // dito ma clear na agad
        document.getElementById('username-error').style.display = 'none';
        document.getElementById('email-error').style.display = 'none';
        document.getElementById('password-error').style.display = 'none';
        document.getElementById('role-error').style.display = 'none';

       // dito yung sa validation field
        if (!username) {
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        }
        if (!email) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        }
        if (!password) {
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        }
        if (!role) {
            document.getElementById('role-error').style.display = 'block';
            isValid = false;
        }

        if (isValid) {
            if (role === 'user') {
                alert('User login functionality not implemented yet.');
            } else if (role === 'admin') {
                alert('Admin login functionality not implemented yet.');
            }
        }
    });
</script>

</body>
</html>
